<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="${pageContext.request.contextPath}/templates/templateClient.xhtml">
	<h:head>
		<title>Connexion Client</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<ui:define name="contentTab">
		<h1 style="color: #2FFF2F; text-align: center">Connexion Client</h1>

		<h:form>
			<h:panelGrid columns="2">
		Adresse Mail*: <p:inputText value="#{clMB.client.email}" label="email"
					required="true" />
		Mot de passe*: <h:inputSecret value="#{clMB.client.mdpClient}"
					label="Mot de passe" required="true" />
				<br />
			</h:panelGrid>

			<p:commandButton value="Se connecter" action="#{clMB.seConnecter}"
				update="@all" />
		</h:form>
		<br />
		<br />
		<h:form>
			<p:commandLink value="Pas encore client ?" action="clientAdd.xhtml" />
		</h:form>

		<h1 style="color: #C0C0C0; text-align: center">
			<h:messages />
		</h1>

	</ui:define>
</ui:composition>
