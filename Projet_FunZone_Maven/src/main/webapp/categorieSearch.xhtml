<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="${pageContext.request.contextPath}/templates/templateAdmin.xhtml">
	<h:head>
		<title>Administration Console PFZ</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<ui:define name="contentTab">

		<h1 style="color: #C0C0C0; text-align: center">Rechercher une
			cat√©gorie</h1>

		<h:form>

			<h:panelGrid columns="2">
			Par id: <p:inputText value="#{catMB.categorie.idCategorie}" />
			ou par nom: <p:inputText value="#{catMB.categorie.nomCategorie}" />
			</h:panelGrid>
			<p:commandButton value="Rechercher"
				action="#{catMB.searchCategorieBy}" update="@all" />

			<h:panelGrid columns="2">
			Id: <h:outputText value="#{catMB.categorie.idCategorie}" />
			Nom: <h:outputText value="#{catMB.categorie.nomCategorie}" />
			Description: <h:outputText value="#{catMB.categorie.description}" />
				<h:outputText value="#{catMB.categorie.image}" />
			</h:panelGrid>
		</h:form>

		<h1 style="color: #C0C0C0; text-align: center">
			<h:messages />
		</h1>
	</ui:define>
</ui:composition>
