<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Recherche de produit</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/templates/adminHeader.xhtml" />
	</ui:insert>

	<h1>Rechercher des produits</h1>

	<h:form>
		<h:panelGrid columns="2">
		Par id: <p:inputText value="#{prMB.produit.idProduit}" />
		Par désignation: <p:inputText value="#{prMB.produit.designation}" />
		Par Catégorie: <p:inputText value="#{prMB.categorie.idCategorie}" />


		</h:panelGrid>
		<p:commandButton value="Rechercher"
			action="#{prMB.searchProduitBy}" update="@all" />


		<p:dataTable var="pr" value="#{prMB.listeProduitBy}">



			<p:column headerText="ID">
				<h:outputText value="#{pr.idProduit}" />
			</p:column>



			<p:column headerText="Nom">
				<h:outputText value="#{pr.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{pr.description}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{pr.prix}">
					<f:convertNumber currencySymbol="€" type="currency" />
				</h:outputText>
			</p:column>

			<p:column headerText="Quantite disponible">
				<h:outputText value="#{pr.quantite}">
					<f:convertNumber currencySymbol="" type="currency" />
				</h:outputText>
			</p:column>

			<p:column headerText="Image">
				<h:graphicImage value="#{pr.image}"
					style="width:100px; height:100px" />
			</p:column>
		</p:dataTable>
	</h:form>
	
	<h1 style="color: red; text-align: center">
		<h:messages />
		</h1>

</h:body>
</html>
