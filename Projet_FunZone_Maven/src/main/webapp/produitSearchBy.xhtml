<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="${pageContext.request.contextPath}/templates/templateAdmin.xhtml">
	<h:head>
		<title>Administration Console PFZ</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<ui:define name="contentTab">

		<h1 style="color: #C0C0C0; text-align: center">Rechercher un
			produit</h1>

		<h:form>
			<h:panelGrid columns="2">
		Par id: <p:inputText value="#{prMB.produit.idProduit}" />
		Par désignation: <p:inputText value="#{prMB.produit.designation}" />
		Par Catégorie: <p:inputText value="#{prMB.categorie.idCategorie}" />

			</h:panelGrid>
			<p:commandButton value="Rechercher" action="#{prMB.searchProduitBy}"
				update="@all" />

			<p:dataTable var="pr" value="#{prMB.listeProduitBy}">

				<p:column headerText="ID">
					<h:outputText value="#{pr.idProduit}" />
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{pr.designation}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{pr.description}" />
				</p:column>

				<p:column headerText="Prix">
					<h:outputText value="#{pr.prix}">
						<f:convertNumber currencySymbol="€" type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="Quantite disponible">
					<h:outputText value="#{pr.quantite}">
						<f:convertNumber currencySymbol="" type="currency" />
					</h:outputText>
				</p:column>

				<p:column headerText="Image">
					<h:graphicImage value="#{pr.image}"
						style="width:100px; height:100px" />
				</p:column>
			</p:dataTable>
		</h:form>

		<h1 style="color: #C0C0C0; text-align: center">
			<h:messages />
		</h1>
	</ui:define>
</ui:composition>
