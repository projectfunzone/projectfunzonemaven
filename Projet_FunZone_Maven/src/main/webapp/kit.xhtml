<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="${pageContext.request.contextPath}/templates/templateClient.xhtml">
	<h:head>
		<title>Debuter son règne</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<ui:define name="contentTab">
		<h1 style="color: #2FFF2F; text-align: center">Qu'acheter pour
			bien commencer ?</h1>
		<br />
		<h:form>
			<p:dataTable var="kit" value="#{prMB.listeProduitsDebutant}"
				widgetVar="produitsTable"
				emptyMessage="Pas de produits trouvés pour ces critères"
				filteredValue="#{prMB.listeProduitFiltre}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Rechercher sur les champs :" />
						<p:inputText id="globalFilter"
							onkeyup="PF('produitsTable').filter()" style="width:150px"
							placeholder="mot clef" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Id Produit">
					<h:outputText value="#{kit.idProduit}" />
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{kit.designation}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{kit.description}" />
				</p:column>

				<p:column headerText="Image">
					<h:graphicImage value="#{kit.image}"
						style="width:100px; height:100px" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
