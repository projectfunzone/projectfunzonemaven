<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="${pageContext.request.contextPath}/templates/templateClient.xhtml">
	<h:head>
		<title>Debuter son r√®gne</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<ui:define name="contentTab">
		<h1>Qu'acheter pour bien commencer ?</h1>
		<h:form>
			<p:dataTable var="kit" value="#{prMB.listeProduitDebutant}">
				<p:column headerText="Id Produit">
					<h:outputText value="#{kit.idProduit}" />
				</p:column>

				<p:column headerText="Nom">
					<h:outputText value="#{kit.designation}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{kit.description}" />
				</p:column>

				<p:column headerText="Image">
					<h:graphicImage value="#{kit.image}"
						style="width:100px; height:100px" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
