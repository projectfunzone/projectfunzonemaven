<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="${pageContext.request.contextPath}/templates/templateClient.xhtml">
	<h:head>
		<title>Créer son compte client</title>
		<h:outputStylesheet library="css" name="common-style.css" />
	</h:head>
	<ui:define name="contentTab">
		<h1>Créer un compte client</h1>

		<h:form>
			<h:panelGrid columns="2">
		Nom*: <p:inputText value="#{clMB.client.nomClient}" label="Nom"
					required="true" />
		Adresse: <p:inputText value="#{clMB.client.adresse}" label="Adresse" />
		Téléphone: <p:inputText value="#{clMB.client.tel}" label="Téléphone" />
		Email*: <p:inputText value="#{clMB.client.email}" label="Email"
					required="true" />
		Mot de passe*: <p:password id="pwd1" match="pwd2" label="Mot de passe"
					required="true" />
		Confirmer le mot de passe*:<p:password id="pwd2"
					value="#{clMB.client.mdpClient}" label="Confirmer le mot de passe"
					required="true" />
			</h:panelGrid>

			<h6>Je souhaite être informé en avant-première des meilleures
				promotions et des exclusivités. En créant votre compte vous allez
				bénéficier des services et avantages de FZ.</h6>

			<p:commandButton value="Créer" action="#{clMB.addClient}"
				update="@all" />
		</h:form>

		<h1 style="color: red; text-align: center">
			<h:messages />
		</h1>
	</ui:define>
</ui:composition>
