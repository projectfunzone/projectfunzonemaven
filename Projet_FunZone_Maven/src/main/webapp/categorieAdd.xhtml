<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajouter une catégorie</title>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/templates/adminHeader.xhtml" />
	</ui:insert>

	<h1 style="color: #C0C0C0; text-align: center">Ajouter une
		categorie</h1>
	<h:form>
		<h:panelGrid columns="2">
		Nom de la catégorie*: <p:inputText
				value="#{catMB.categorie.nomCategorie}" label="Nom" required="true" />

		Description : <p:inputText value="#{catMB.categorie.description}" />
		Photo : <p:fileUpload value="#{catMB.categorie.file}" mode="simple"
				skinSimple="true" />
			<p:commandButton value="ajouter" action="#{catMB.addCategorie}"
				update="@all" />
		</h:panelGrid>
	</h:form>

	<h1 style="color: #C0C0C0; text-align: center">
		<h:messages />
	</h1>

</h:body>
</html>
