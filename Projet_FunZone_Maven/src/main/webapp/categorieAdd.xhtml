<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="${pageContext.request.contextPath}/templates/templateAdmin.xhtml">
	<h:head>
		<title>Administration Console PFZ</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<ui:define name="contentTab">

		<h1 style="color: #C0C0C0; text-align: center">Ajouter une
			categorie</h1>
		<h:form>
			<h:panelGrid columns="2">
		Nom de la cat√©gorie*: <p:inputText
					value="#{catMB.categorie.nomCategorie}" label="Nom" required="true" />

		Description : <p:inputText value="#{catMB.categorie.description}" />
		Photo : <p:fileUpload value="#{catMB.categorie.file}" mode="simple"
					skinSimple="true" />
				<p:commandButton value="ajouter" action="#{catMB.addCategorie}"
					update="@all" />
			</h:panelGrid>
		</h:form>

		<h1 style="color: #C0C0C0; text-align: center">
			<h:messages />
		</h1>

	</ui:define>
</ui:composition>
