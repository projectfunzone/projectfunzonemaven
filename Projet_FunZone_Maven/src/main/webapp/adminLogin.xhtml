<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="${pageContext.request.contextPath}/templates/templateAdmin.xhtml">
	<h:head>
		<title>Administration Console PFZ</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<ui:define name="contentTab">

		<h1 style="color: #C0C0C0; text-align: center">Connexion
			Administrateur PFZ</h1>

		<h:form>
			<h:panelGrid columns="2">
		
			Identifiant*: <p:inputText value="#{adMB.admin.idAdmin}" label="Id"
					required="true" />
			Mot de passe*: <h:inputSecret value="#{adMB.admin.mdpAdmin}"
					label="Mot de passe" required="true" />

			</h:panelGrid>

			<p:commandButton value="Se connecter" action="#{adMB.seConnecter}"
				update="@all" />
		</h:form>

		<h1 style="color: red; text-align: center">
			<h:messages />
		</h1>

	</ui:define>
</ui:composition>
