<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/templates/adminHeader.xhtml" />
	</ui:insert>

	<h1>Connexion Administrateur PFZ</h1>

	<h:form>
		<h:panelGrid columns="2">
		
			Identifiant*: <p:inputText value="#{adMB.admin.idAdmin}" label="Id"
					required="true" />
			Mot de passe*: <h:inputSecret value="#{adMB.admin.mdpAdmin}"
					label="Mot de passe" required="true" />

		</h:panelGrid>

		<p:commandButton value="Se connecter" action="#{adMB.seConnecter}"
			update="@all" />
	</h:form>

	<h1 style="color: red; text-align: center">
		<h:messages />
	</h1>

</h:body>
</html>
